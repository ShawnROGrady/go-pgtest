name: CI

on:
  push:
    branches:
      - "main"
    pull_request:
      branches:
        - "*"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: |
            go.sum
            examples/go.sum

      - name: Build library
        run: >-
          go build ./...

      - name: Build examples
        working-directory: ./examples
        run: >-
          go build ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: |
            go.sum
            examples/go.sum

      - name: Lint library
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      POSTGRES_USER: "localuser"
      POSTGRES_PASSWORD: "localpa55w.rd"

    services:
      postgres:
        env:
          POSTGRES_USER: ${{ env.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        image: postgres:15-alpine
        ports:
          - 5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache-dependency-path: |
            go.sum
            examples/go.sum

      - name: Test library
        env:
          PGTEST_USER: ${{ env.POSTGRES_USER }}
          PGTEST_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        run: >-
          go test ./... -race

      - name: Test examples
        env:
          PGTEST_USER: ${{ env.POSTGRES_USER }}
          PGTEST_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
        working-directory: ./examples
        run: >-
          go test ./... -race
